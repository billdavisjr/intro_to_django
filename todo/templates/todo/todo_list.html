<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>Things I need to do:</h1>
    <table>
        {% for item in items %}
            <tr>
                {% if item.done %}
                    <td><s>{{ item.name }}</s></td>
                {% else %}
                    <td>{{ item.name }}</td>
                {% endif %}
                <td>
                    <a href="/edit/{{ item.id }}">
                        <button>Edit</butto>
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr><td>You have nothing to do.</td></tr>
        {%  endfor %}
    </table>
    <p>
        <a href="/add">Add an item</a> | 
        <a href="admin/todo/item/">Admin</a>
    </p>
</body>
</html>
